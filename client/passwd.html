<head>
  <title>passwd</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span3">
        {{loginButtons align="left"}}
      </div>
    </div>
    {{#if currentUser}}
      {{> usercontent}}
    {{/if}}
  </div>
</body>

<template name="usercontent">
  <div class="row">
    <div class="span3">
      <input type="text" id="search" class="search-query" placeholder="search" autocomplete="off" />
    </div>
    <div class="span3 offset3 input-append">
      <input type="password" id="passphrase"
             placeholder="passphrase"/>
      <button id="button-passphrase" class="btn"
               type="button">
        <i class="icon-edit"></i>
      </button>
    </div>

    <div id="modal-passphrase" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Set Encryption Passphrase</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="span3">
            <input type="password" class="passphrase-old" id="passphrase-old"
                   placeholder="old passphrase"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="button-passphrase-change" class="btn btn-primary"
                data-dismiss="modal">Change</button>
      </div>
    </div>
  </div>
  <div class="row">
    {{> new}}
  </div>
  {{> passwdlist}}
</template>

<template name="new">
  <div class="span3">
    <input type="text" id="new-title" placeholder="title" />
  </div>
  <div class="span3">
    <input type="text" id="new-username" placeholder="username" />
  </div>
  <div class="span3">
    <input type="password" id="new-password" placeholder="password" />
  </div>
  <div class="span1">
    <button id="new-btn">Add</button>
  </div>
</template>

<template name="passwdlist">
{{#each entries}}
  <div class="row">
    <div class="span3">{{title}}</div>
    <div class="span3">{{username}}</div>
    <div class="span3">{{decrypt}}</div>
    <div class="span1"><a class="trash" href="#"><i class="icon-trash"> </i></a></div>
  </div>
{{/each}}
</template>
