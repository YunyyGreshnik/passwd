<head>
  <title>passwd</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span3">
        {{loginButtons align="left"}}
      </div>
    </div>
    {{#if currentUser}}
      {{> usercontent}}
    {{/if}}
  </div>
</body>

<template name="usercontent">
  <div class="row">
    <div class="span3">
      <input type="text" id="search" class="search-query" placeholder="search" autocomplete="off" />
    </div>
    <div class="span3">
      <a class="btn btn-primary" href="/{{userId}}/passwds.csv">CSV</a>
    </div>
    {{#if wrongPassphrase}}
    <div class="span3 input-append control-group error">
    {{else}}
    <div class="span3 input-append control-group">
    {{/if}}
      <div class="controls">
        <input type="password" id="passphrase"
               placeholder="passphrase"/>
        <button id="button-passphrase" class="btn"
                 type="button">
          <i class="icon-edit"></i>
      </div>
      </button>
    </div>

    <div id="modal-passphrase" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Set Encryption Passphrase</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="span3">
            <input type="password" id="passphrase-new"
                   placeholder="new passphrase"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="button-passphrase-change" class="btn btn-primary"
                data-dismiss="modal">Change</button>
      </div>
    </div>
  </div>
  <div class="row">
    {{> new}}
  </div>
  <div class="row">
    <div class="span12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Username</th>
            <th>Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{> passwdlist}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="new">
  <div class="span3">
    <input type="text" id="new-title" placeholder="title" />
  </div>
  <div class="span3">
    <input type="text" id="new-username" placeholder="username" />
  </div>
  <div class="span3">
    <input type="password" id="new-password" placeholder="password" />
  </div>
  <div class="span1">
    {{#if wrongPassphrase}}
    <button class="btn" id="button-new" disabled="true">Add</button>
    {{else}}
    <button class="btn btn-primary" id="button-new">Add</button>
    {{/if}}
  </div>
</template>

<template name="passwdlist">
{{#each entries}}
  <tr>
    <td class="row">
    {{#if editing}}
      <div class="edit">
        <input class="table-input" id="table-input" type="text" value="{{title}}" />
      </div>
    {{else}}
      <div class="display">
        {{title}}
      </div>
    {{/if}}
    </td>
    <td>{{username}}</td>
    <td>{{decrypt}}</td>
    <td><a class="trash" href="#"><i class="icon-trash"> </i></a></td>
  </tr>
{{/each}}
</template>
